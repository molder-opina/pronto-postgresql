networks:
  pronto:
    name: '${NETWORK_NAME:-pronto_net}'

services:
  postgres:
    image: postgres:13-alpine
    container_name: '${APP_NAME:-pronto}-postgres'
    environment:
      POSTGRES_USER: '${POSTGRES_USER:-pronto}'
      POSTGRES_PASSWORD: '${POSTGRES_PASSWORD:-pronto123}'
      POSTGRES_DB: '${POSTGRES_DB:-pronto}'
    ports:
      - '${POSTGRES_HOST_PORT:-5432}:5432'
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    networks: [pronto]
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-pronto}']
      interval: 10s
      timeout: 5s
      retries: 5
